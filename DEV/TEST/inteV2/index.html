  <div id="app">
    <section class="noGame-state home-state" v-if="home">
      <div class="noGame-container">
        <h1>You think you've got a designer's eye ?</h1>
        <p>Test your skills and try to guess which font is displayed !</p>
      </div>
      <div class="btn-container">
        <a href="#" v-on:click="startQuiz">
          <span>PLAY</span>
          <span class="arrow-container">
            <img src="assets/images/arrow.png" alt="arrow">
          </span>
        </a>
      </div>
    </section>

    <section class="game-state" v-if="quiz">
      <div class="overlay"></div>
      <question :question="questions[currentQuestion]" v-on:answer="handleAnswer" :question-number="currentQuestion+1" :all-questions="allQuestions" :percent="percent"></question>
    </section>

    <section class="noGame-state score-state" v-if="score">
      <div class="noGame-container">
        <h2>{{correct}}/{{questions.length}}</h2>
        <h3>{{head}}</h3>
        <p>{{message}}</p>
      </div>
      <div class="btn-container">
        <a href="#" v-on:click="reload">
          <span>HOME</span>
          <span class="arrow-container">
            <img src="assets/images/arrow.png" alt="arrow">
          </span>
        </a>
      </div>
    </section>
